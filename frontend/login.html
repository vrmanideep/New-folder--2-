<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to make it look different */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .login-container {
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Enhanced shadow */
            width: 100%;
            max-width: 400px; /* Max width for better control on larger screens */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            -webkit-backdrop-filter: blur(5px); /* Frosted glass effect */
            backdrop-filter: blur(5px); /* For Safari */
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 2rem; /* More space below heading */
            font-size: 2.25rem; /* Larger heading */
            font-weight: 700; /* Bold font */
        }

        .input-group {
            margin-bottom: 1.5rem; /* Space between input groups */
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem; /* Slightly more padding */
            border: 1px solid #ddd;
            border-radius: 0.75rem; /* Rounded input fields */
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3); /* Focus ring effect */
        }

        .login-button {
            width: 100%;
            padding: 1rem; /* Generous padding for button */
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); /* Gradient button */
            color: white;
            border: none;
            border-radius: 0.75rem; /* Rounded button */
            font-size: 1.1rem; /* Larger font for button */
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .login-button:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%); /* Reverse gradient on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .login-button:active {
            transform: translateY(0); /* Press down effect */
            box-shadow: 0 2px 5px rgba(118, 75, 162, 0.2);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .register-link {
            margin-top: 1.5rem; /* Space above the register link */
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea; /* Link color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2; /* Darker color on hover */
            text-decoration: underline;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .message.success { color: #28a745; }
        .message.error { color: #dc3545; }
        .message.info { color: #007bff; }

        /* Google Sign-In Button Style */
        .google-signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.85rem 1rem;
            margin-top: 1rem;
            background-color: #595c60; /* Google Blue */
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        .google-signin-button:hover {
            background-color: #bc0b8470; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.5);
        }
        .google-signin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 133, 244, 0.2);
        }
        .google-signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .google-signin-button img {
            margin-right: 0.75rem;
            height: 1.2rem;
            width: 1.2rem;
        }

        /* Responsive adjustments for new features */
        @media (max-width: 480px) {
            .google-signin-button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
            .google-signin-button img {
                height: 1rem;
                width: 1rem;
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p id="login-message" class="message"></p>
        </form>

        <button id="google-signin-button" class="google-signin-button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
        </button>

        <p class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </div>

    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithCustomToken, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Placeholder for Firebase client configuration (will be fetched from backend)
        let firebaseClientConfig = {};
        let firebaseAuthInstance; // Store the auth instance

        // Custom message box function (replaces alert)
        function showMessageBox(message, type = 'info') {
            const messageBox = document.createElement('div');
            messageBox.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-[3000]`;
            
            let bgColor = '';
            if (type === 'success') {
                bgColor = 'bg-green-500';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
            } else {
                bgColor = 'bg-blue-500';
            }
            messageBox.classList.add(bgColor);
            
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 3000); // Message disappears after 3 seconds
        }

        // Function to fetch client config from backend
        async function fetchFirebaseClientConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                const config = await response.json();
                if (config.success && config.config) {
                    firebaseClientConfig = config.config;
                    // Initialize Firebase App ONLY after config is fetched
                    const app = initializeApp(firebaseClientConfig);
                    firebaseAuthInstance = getAuth(app); // Assign to global variable
                    console.log("Firebase client app initialized.");

                    // Listen for auth state changes (important for home.html)
                    onAuthStateChanged(firebaseAuthInstance, (user) => {
                        if (user) {
                            console.log("Firebase Auth State Changed: User is logged in.", user.uid);
                            // If user is logged in and email is verified, redirect to home.html
                            if (user.emailVerified) {
                                window.location.href = 'home.html';
                            } else {
                                // If user is logged in but email not verified, redirect to email verification page
                                showMessageBox('Please verify your email to continue.', 'warning');
                                window.location.href = `email_verification.html?email=${encodeURIComponent(user.email)}`;
                            }
                        } else {
                            console.log("Firebase Auth State Changed: User is logged out.");
                            // If user is on a protected page and logs out, redirect to login
                            if (window.location.pathname.includes('home.html')) {
                                window.location.href = 'login.html';
                            }
                        }
                    });

                } else {
                    console.error("Failed to fetch Firebase client config:", config.message);
                    showMessageBox("Error: Could not initialize Firebase. Please try again.", "error");
                }
            } catch (error) {
                console.error("Network error fetching Firebase client config:", error);
                showMessageBox("Network error: Could not initialize Firebase.", "error");
            }
        }

        // Fetch config and initialize Firebase on page load
        fetchFirebaseClientConfig();


        const loginForm = document.getElementById('login-form');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');
        const loginButton = loginForm.querySelector('.login-button'); // Get button for disabling
        const loginMessage = document.getElementById('login-message');
        const googleSignInButton = document.getElementById('google-signin-button');

        // --- Email/Username/Password Login ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const identifier = identifierInput.value.trim();
            const password = passwordInput.value.trim();

            loginMessage.textContent = ''; // Clear previous messages
            loginMessage.className = 'message'; // Reset classes
            showMessageBox('', 'info'); // Clear previous pop-up message

            if (!identifier || !password) {
                loginMessage.textContent = 'Please enter both username/email and password.';
                loginMessage.classList.add('error');
                showMessageBox('Please enter both username/email and password.', 'error');
                return;
            }

            loginMessage.textContent = 'Logging in...';
            loginMessage.classList.add('info');
            loginButton.disabled = true; // Disable login button
            googleSignInButton.disabled = true; // Disable Google button

            try {
                // Check if the identifier is likely an email (contains '@')
                if (identifier.includes('@')) {
                    // Attempt to sign in with email and password directly using Firebase Client SDK
                    const userCredential = await signInWithEmailAndPassword(firebaseAuthInstance, identifier, password);
                    const user = userCredential.user;

                    console.log("Firebase Email/Password Sign-In successful on client:", user.uid);
                    loginMessage.textContent = 'Login successful!';
                    loginMessage.classList.add('success');
                    showMessageBox('Login successful!', 'success');
                    // The onAuthStateChanged listener will handle redirection based on email verification status

                } else {
                    // If it's not an email, assume it's a username and send to backend for resolution
                    console.log("Attempting login with username:", identifier);
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ identifier, password }),
                    });

                    const result = await response.json();

                    if (response.ok && result.success && result.token) {
                        // Use Firebase JS SDK to sign in with the custom token received from backend
                        if (firebaseAuthInstance) {
                            await signInWithCustomToken(firebaseAuthInstance, result.token);
                            console.log("Signed in with custom token after username login.");
                            loginMessage.textContent = result.message;
                            loginMessage.classList.add('success');
                            showMessageBox(result.message, 'success');
                            // The onAuthStateChanged listener will handle redirection based on email verification status
                        } else {
                            loginMessage.textContent = 'Firebase not initialized. Please try again.';
                            loginMessage.classList.add('error');
                            showMessageBox('Firebase not initialized. Please try again.', 'error');
                        }
                    } else {
                        loginMessage.textContent = result.message || 'Login failed. Please try again.';
                        loginMessage.classList.add('error');
                        showMessageBox(result.message || 'Login failed. Please try again.', 'error');
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                let displayMessage = 'Login failed. Please check your credentials.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    displayMessage = 'Invalid username/email or password.';
                } else if (error.code === 'auth/invalid-email') {
                    displayMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    displayMessage = 'Too many failed login attempts. Please try again later.';
                } else if (error.code === 'auth/network-request-failed') {
                    displayMessage = 'Network error. Please check your internet connection.';
                } else if (error.code === 'auth/invalid-custom-token') {
                    displayMessage = 'Invalid login credentials (custom token error).';
                }
                else {
                    displayMessage = `Login failed: ${error.message}`;
                }
                loginMessage.textContent = displayMessage;
                loginMessage.classList.add('error');
                showMessageBox(displayMessage, 'error');
            } finally {
                loginButton.disabled = false; // Re-enable login button
                googleSignInButton.disabled = false; // Re-enable Google button
            }
        });

        // --- Google Sign-In ---
        googleSignInButton.addEventListener('click', async () => {
            loginMessage.textContent = 'Signing in with Google...';
            loginMessage.className = 'message info';
            showMessageBox('Signing in with Google...', 'info');
            loginButton.disabled = true; // Disable traditional login button
            googleSignInButton.disabled = true; // Disable Google button itself

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(firebaseAuthInstance, provider);
                const user = result.user;
                const idToken = await user.getIdToken(); // Get the ID token from Google Sign-In

                console.log("Google Sign-In successful on client. Sending ID token to backend.");

                // Send the ID token to your Flask backend for verification and profile management
                const backendResponse = await fetch('/api/google-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}` // Send Google ID token
                    },
                    body: JSON.stringify({
                        displayName: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL
                    })
                });

                const backendResult = await backendResponse.json();

                if (backendResponse.ok && backendResult.success) {
                    loginMessage.textContent = backendResult.message;
                    loginMessage.classList.add('success');
                    showMessageBox(backendResult.message, 'success');
                    // For Google Sign-In, the email is usually already verified.
                    // The onAuthStateChanged listener will handle redirection to home.html
                } else {
                    loginMessage.textContent = backendResult.message || 'Google sign-in failed on server.';
                    loginMessage.classList.add('error');
                    showMessageBox(backendResult.message || 'Google sign-in failed on server.', 'error');
                    // Optionally sign out from client-side Firebase if backend fails
                    await firebaseAuthInstance.signOut();
                }

            } catch (error) {
                console.error('Google Sign-In error:', error);
                let displayMessage = 'Network error during Google sign-in. Please try again.';
                if (error.code === 'auth/popup-closed-by-user') {
                    displayMessage = 'Google sign-in cancelled.';
                } else if (error.code) {
                    displayMessage = `Google Sign-In Error: ${error.message}`;
                }
                loginMessage.textContent = displayMessage;
                loginMessage.classList.add('error');
                showMessageBox(displayMessage, 'error');
            } finally {
                loginButton.disabled = false; // Re-enable traditional login button
                googleSignInButton.disabled = false; // Re-enable Google button
            }
        });
    </script>
</body>
</html>
