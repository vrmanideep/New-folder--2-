<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to make it look different */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .login-container {
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Enhanced shadow */
            width: 100%;
            max-width: 400px; /* Max width for better control on larger screens */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            -webkit-backdrop-filter: blur(5px); /* Frosted glass effect */
            backdrop-filter: blur(5px); /* For Safari */
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 2rem; /* More space below heading */
            font-size: 2.25rem; /* Larger heading */
            font-weight: 700; /* Bold font */
        }

        .input-group {
            margin-bottom: 1.5rem; /* Space between input groups */
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem; /* Slightly more padding */
            border: 1px solid #ddd;
            border-radius: 0.75rem; /* Rounded input fields */
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3); /* Focus ring effect */
        }

        .login-button {
            width: 100%;
            padding: 1rem; /* Generous padding for button */
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); /* Gradient button */
            color: white;
            border: none;
            border-radius: 0.75rem; /* Rounded button */
            font-size: 1.1rem; /* Larger font for button */
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .login-button:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%); /* Reverse gradient on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .login-button:active {
            transform: translateY(0); /* Press down effect */
            box-shadow: 0 2px 5px rgba(118, 75, 162, 0.2);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .register-link {
            margin-top: 1.5rem; /* Space above the register link */
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea; /* Link color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2; /* Darker color on hover */
            text-decoration: underline;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .message.success { color: #28a745; }
        .message.error { color: #dc3545; }
        .message.info { color: #007bff; }

        /* Google Sign-In Button Style */
        .google-signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.85rem 1rem;
            margin-top: 1rem;
            background-color: #595c60; /* Google Blue */
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        .google-signin-button:hover {
            background-color: #bc0b8470; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.5);
        }
        .google-signin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 133, 244, 0.2);
        }
        .google-signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .google-signin-button img {
            margin-right: 0.75rem;
            height: 1.2rem;
            width: 1.2rem;
        }

        /* Responsive adjustments for new features */
        @media (max-width: 480px) {
            .google-signin-button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
            .google-signin-button img {
                height: 1rem;
                width: 1rem;
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p id="login-message" class="message"></p>
        </form>

        <button id="google-signin-button" class="google-signin-button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
        </button>

        <p class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </div>

<script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signInWithCustomToken, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const loginForm = document.getElementById('login-form');
    const identifierInput = document.getElementById('identifier');
    const passwordInput = document.getElementById('password');
    const loginMessage = document.getElementById('login-message');
    const googleLoginButton = document.getElementById('google-login-button');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const loginTipsButton = document.getElementById('login-tips-button');
    const loginTipsModalOverlay = document.getElementById('login-tips-modal-overlay');
    const loginTipsContent = document.getElementById('login-tips-content');
    const closeLoginTipsModalButton = document.getElementById('close-login-tips-modal');

    let firebaseApp;
    let firebaseAuth;
    let currentUser; // Stores the current authenticated Firebase user object

    // Custom message box function (replaces alert)
    function showMessageBox(message, type = 'info') {
        const messageBox = document.createElement('div');
        messageBox.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-[3000]`;
        
        let bgColor = '';
        if (type === 'success') {
            bgColor = 'bg-green-500';
        } else if (type === 'error') {
            bgColor = 'bg-red-500';
        } else {
            bgColor = 'bg-blue-500';
        }
        messageBox.classList.add(bgColor);
        
        messageBox.textContent = message;
        document.body.appendChild(messageBox);

        setTimeout(() => {
            messageBox.remove();
        }, 3000); // Message disappears after 3 seconds
    }

    // Function to fetch client config from backend and initialize Firebase
    async function fetchFirebaseClientConfigAndInit() {
        console.log("fetchFirebaseClientConfigAndInit called.");
        let configToUse = null;
        let tokenToUse = null;

        try {
            // 1. Try to get config and token from Canvas global variables
            if (typeof __firebase_config !== 'undefined' && __firebase_config !== null) {
                configToUse = JSON.parse(__firebase_config);
                console.log("Firebase Config loaded from __firebase_config global.");
            }
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token !== null) {
                tokenToUse = __initial_auth_token;
                console.log("Initial Auth Token loaded from __initial_auth_token global.");
            }

            // 2. If Canvas globals are not available, fetch from backend API (for local dev/fallback)
            if (!configToUse) {
                console.warn("Canvas global __firebase_config not found. Attempting to fetch from /api/firebase-config.");
                const response = await fetch('/api/firebase-config');
                const configResult = await response.json();
                if (configResult.success && configResult.config) {
                    configToUse = configResult.config;
                    console.log("Firebase client config fetched from /api/firebase-config.");
                } else {
                    console.error("Failed to fetch Firebase client config from backend:", configResult.message);
                    showMessageBox("Error: Could not initialize Firebase. Please try again.", "error");
                    return; // Stop execution if config is not available
                }
            }

            // Initialize Firebase App
            if (!firebaseApp) { // Only initialize if not already initialized
                firebaseApp = initializeApp(configToUse);
                firebaseAuth = getAuth(firebaseApp);
                console.log("Firebase client app initialized.");
            }

            // Handle initial authentication (only for login.html and home.html where it's relevant)
            if (window.location.pathname.includes('home.html') || window.location.pathname.includes('login.html')) {
                if (tokenToUse) {
                    try {
                        await signInWithCustomToken(firebaseAuth, tokenToUse);
                        console.log("Signed in with custom token.");
                    } catch (e) {
                        console.warn("Custom token sign-in failed, attempting anonymous sign-in or redirect:", e);
                        await signInAnonymously(firebaseAuth); // Fallback
                    }
                } else {
                    await signInAnonymously(firebaseAuth); // Sign in anonymously if no custom token
                    console.log("Signed in anonymously.");
                }
            }


            // Set up the Auth State Changed listener (crucial for all pages)
            onAuthStateChanged(firebaseAuth, (user) => {
                console.log("Auth state changed, user:", user ? user.uid : "null");
                if (user) {
                    currentUser = user; // Set current user globally
                    // Page-specific UI updates and redirections
                    if (window.location.pathname.includes('home.html')) {
                        // This block won't be hit on login.html, but kept for general script
                        // updateUserUI(currentUser);
                        // updateWelcomeMessage(currentUser);
                    } else if (window.location.pathname.includes('login.html') || window.location.pathname.includes('register.html')) {
                        if (user.emailVerified) {
                            window.location.href = 'home.html';
                        } else {
                            showMessageBox('Please verify your email to continue.', 'warning');
                            window.location.href = `email_verification.html?email=${encodeURIComponent(user.email)}`;
                        }
                    } else if (window.location.pathname.includes('email_verification.html')) {
                        if (user.emailVerified) {
                            showMessageBox('Your email is verified. Redirecting to login.', 'success');
                            setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                        }
                    }
                } else {
                    currentUser = null; // Clear current user
                    // On login/register pages, if user logs out, they stay on the page.
                    // For other pages, if user logs out, redirect to login.
                    if (!window.location.pathname.includes('login.html') && !window.location.pathname.includes('register.html')) {
                        console.log("User logged out or session expired. Redirecting to login.");
                        window.location.href = 'login.html';
                    }
                }
            });

        } catch (error) {
            console.error("Critical error during Firebase initialization or auth:", error);
            showMessageBox("Critical error: Could not initialize application. Please try again.", "error");
            // Fallback to login page if anything goes wrong
            if (window.location.pathname !== '/login.html') {
                window.location.href = 'login.html';
            }
        }
    }

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        const identifier = identifierInput.value.trim();
        const password = passwordInput.value.trim();

        loginMessage.textContent = ''; // Clear previous messages
        loginMessage.className = 'status-message'; // Reset class

        if (!identifier || !password) {
            loginMessage.textContent = 'Please enter both username/email and password.';
            loginMessage.classList.add('error');
            return;
        }

        loginMessage.textContent = 'Logging in...';
        loginMessage.classList.add('info');

        try {
            // First, attempt to sign in with email/password using Firebase Client SDK
            // This handles the actual password verification
            let userCredential;
            try {
                userCredential = await signInWithEmailAndPassword(firebaseAuth, identifier, password);
            } catch (firebaseClientError) {
                // If direct email/password login fails, check if identifier is a username
                if (firebaseClientError.code === 'auth/invalid-email' || firebaseClientError.code === 'auth/user-not-found' || firebaseClientError.code === 'auth/wrong-password') {
                    // If it's not a valid email or user not found by email, try backend username lookup
                    const backendResponse = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ identifier, password })
                    });
                    const backendResult = await backendResponse.json();

                    if (backendResponse.ok && backendResult.success && backendResult.customToken) {
                        // If backend successfully resolved username and provided custom token, sign in with it
                        userCredential = await signInWithCustomToken(firebaseAuth, backendResult.customToken);
                        console.log("Signed in with custom token after username lookup.");
                    } else {
                        // If backend also failed, propagate the error
                        throw new Error(backendResult.message || 'Login failed via username lookup.');
                    }
                } else {
                    // Re-throw other Firebase client errors
                    throw firebaseClientError;
                }
            }

            const user = userCredential.user;
            currentUser = user; // Update global currentUser

            if (user.emailVerified) {
                loginMessage.textContent = 'Login successful! Redirecting...';
                loginMessage.classList.add('success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                loginMessage.textContent = 'Please verify your email to continue.';
                loginMessage.classList.add('warning');
                setTimeout(() => {
                    window.location.href = `email_verification.html?email=${encodeURIComponent(user.email)}`;
                }, 1000);
            }

        } catch (error) {
            console.error('Login error:', error);
            let errorMessage = 'An unexpected error occurred. Please try again.';

            if (error.code) {
                switch (error.code) {
                    case 'auth/invalid-email':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid username/email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed login attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Your account has been disabled.';
                        break;
                    default:
                        errorMessage = error.message;
                }
            } else if (error.message) {
                errorMessage = error.message; // For errors from backend or custom errors
            }

            loginMessage.textContent = errorMessage;
            loginMessage.classList.add('error');
        }
    });

    googleLoginButton.addEventListener('click', async () => {
        try {
            const provider = new GoogleAuthProvider();
            const result = await signInWithPopup(firebaseAuth, provider);
            const user = result.user;
            const idToken = await user.getIdToken();

            // Send ID token and user info to your backend for profile creation/update
            const response = await fetch('/api/google-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${idToken}` // Send the ID token for backend verification
                },
                body: JSON.stringify({
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL
                })
            });

            const backendResult = await response.json();

            if (response.ok && backendResult.success) {
                loginMessage.textContent = backendResult.message + " Redirecting...";
                loginMessage.classList.add('success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                loginMessage.textContent = backendResult.message || 'Google login failed on backend.';
                loginMessage.classList.add('error');
            }

        } catch (error) {
            console.error('Google login error:', error);
            let errorMessage = 'Google login failed. Please try again.';
            if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = 'Google login popup closed.';
            } else if (error.code === 'auth/cancelled-popup-request') {
                errorMessage = 'Google login already in progress.';
            } else if (error.code === 'auth/operation-not-allowed') {
                errorMessage = 'Google sign-in is not enabled in Firebase. Please enable it.';
            } else if (error.message) {
                errorMessage = error.message;
            }
            loginMessage.textContent = errorMessage;
            loginMessage.classList.add('error');
        }
    });

    forgotPasswordLink.addEventListener('click', async (event) => {
        event.preventDefault();
        const email = identifierInput.value.trim(); // Use the identifier field for email

        if (!email || !email.includes('@')) {
            loginMessage.textContent = 'Please enter your registered email in the field above to reset password.';
            loginMessage.classList.add('error');
            return;
        }

        loginMessage.textContent = 'Sending password reset email...';
        loginMessage.classList.add('info');

        try {
            await sendPasswordResetEmail(firebaseAuth, email);
            loginMessage.textContent = 'Password reset email sent! Check your inbox.';
            loginMessage.classList.add('success');
        } catch (error) {
            console.error('Password reset error:', error);
            let errorMessage = 'Failed to send password reset email.';
            if (error.code === 'auth/user-not-found') {
                errorMessage = 'No user found with that email address.';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'Please enter a valid email address.';
            }
            loginMessage.textContent = errorMessage;
            loginMessage.classList.add('error');
        }
    });

    loginTipsButton.addEventListener('click', async () => {
        loginTipsContent.innerHTML = '<p class="text-center text-gray-500">Loading tips...</p>';
        loginTipsModalOverlay.classList.add('show');

        try {
            const response = await fetch('/api/login-tips');
            const result = await response.json();

            if (response.ok && result.success && result.tips) {
                loginTipsContent.innerHTML = '<ul>' + result.tips.map(tip => `<li class="mb-2 last:mb-0">${tip}</li>`).join('') + '</ul>';
            } else {
                loginTipsContent.innerHTML = `<p class="text-center text-red-500">${result.message || 'Failed to load tips.'}</p>`;
            }
        } catch (error) {
            console.error('Error fetching login tips:', error);
            loginTipsContent.innerHTML = '<p class="text-center text-red-500">Network error. Could not load tips.</p>';
        }
    });

    closeLoginTipsModalButton.addEventListener('click', () => {
        loginTipsModalOverlay.classList.remove('show');
    });

    // Light/Dark Mode Toggle Logic
    const themeToggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.remove('light-mode');
            themeIcon.textContent = 'ðŸŒ™'; // Moon icon for dark mode
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.add('light-mode');
            themeIcon.textContent = 'â˜€ï¸'; // Sun icon for light mode
            localStorage.setItem('theme', 'light');
        }
    }

    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (currentTheme === 'dark') {
            applyTheme('light');
        } else {
            applyTheme('dark');
        }
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    // Apply theme on page load
    document.addEventListener('DOMContentLoaded', () => {
        fetchFirebaseClientConfigAndInit(); // Initialize Firebase first
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            applyTheme('dark');
        } else {
            applyTheme('light');
        }
    });
</script>

</body>
</html>
