<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); /* Vibrant gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .register-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 450px; /* Slightly wider for more content */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .register-container h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.25rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.3);
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .register-button:hover {
            background: linear-gradient(90deg, #f5576c 0%, #f093fb 100%);
            transform: translateY(-2px);
        }

        .register-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(245, 87, 108, 0.2);
        }

        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .login-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #f093fb;
            text-decoration: underline;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .message.success { color: #28a745; }
        .message.error { color: #dc3545; }
        .message.info { color: #007bff; }
        .message.warning { color: #ffc107; }

        /* Username availability styles */
        .username-status {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }
        .username-status.available { color: #28a745; }
        .username-status.taken { color: #dc3545; }
        .username-status.checking { color: #007bff; }

        /* Password strength styles */
        .password-strength-bar {
            height: 5px;
            width: 100%;
            background-color: #eee;
            border-radius: 2.5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .password-strength-indicator {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border-radius: 2.5px;
        }
        .strength-weak { background-color: #dc3545; width: 33%; }
        .strength-medium { background-color: #ffc107; width: 66%; }
        .strength-strong { background-color: #28a745; width: 100%; }
        .password-strength-text {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            font-weight: 500;
            color: #555;
        }

        /* OTP Section styles (removed from this page's flow, but keeping for reference if needed elsewhere) */
        #otp-section {
            display: none; /* Always hidden on this page now */
        }

        /* Google Sign-In Button Style */
        .google-signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.85rem 1rem;
            margin-top: 1rem;
            background-color: #092553; /* Google Blue */
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        .google-signin-button:hover {
            background-color: #357ae8; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.5);
        }
        .google-signin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 133, 244, 0.2);
        }
        .google-signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .google-signin-button img {
            margin-right: 0.75rem;
            height: 1.2rem;
            width: 1.2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            .register-container h2 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .input-group input, .register-button, .google-signin-button {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }
            .google-signin-button img {
                height: 1rem;
                width: 1rem;
                margin-right: 0.5rem;
            }
            .login-link {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <p id="username-status" class="username-status"></p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="password-strength-bar">
                    <div id="password-strength-indicator" class="password-strength-indicator"></div>
                </div>
                <p id="password-strength-text" class="password-strength-text"></p>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="register-button">Register</button>
            <p id="register-message" class="message"></p>
        </form>

        <button id="google-signin-button" class="google-signin-button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign up with Google
        </button>

        <!-- OTP Section is now always hidden on this page -->
        <div id="otp-section">
            <!-- Content of OTP section (removed from flow) -->
        </div>

        <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Placeholder for Firebase client configuration (will be fetched from backend)
        let firebaseClientConfig = {};
        let firebaseAuthInstance; // Store the auth instance

        // Custom message box function (replaces alert)
        function showMessageBox(message, type = 'info') {
            const messageBox = document.createElement('div');
            messageBox.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-[3000]`;
            
            let bgColor = '';
            if (type === 'success') {
                bgColor = 'bg-green-500';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
            } else {
                bgColor = 'bg-blue-500';
            }
            messageBox.classList.add(bgColor);
            
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 3000); // Message disappears after 3 seconds
        }

        // Function to fetch client config from backend
        async function fetchFirebaseClientConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                const config = await response.json();
                if (config.success && config.config) {
                    firebaseClientConfig = config.config;
                    // Initialize Firebase App ONLY after config is fetched
                    const app = initializeApp(firebaseClientConfig);
                    firebaseAuthInstance = getAuth(app); // Assign to global variable
                    console.log("Firebase client app initialized.");

                    // Listen for auth state changes (important for home.html)
                    onAuthStateChanged(firebaseAuthInstance, (user) => {
                        if (user) {
                            console.log("Firebase Auth State Changed: User is logged in.", user.uid);
                            // If user is already logged in, redirect to home.html
                            if (window.location.pathname.includes('register.html') && user.emailVerified) {
                                window.location.href = 'home.html';
                            }
                        } else {
                            console.log("Firebase Auth State Changed: User is logged out.");
                            // If user is on a protected page and logs out, redirect to login
                            if (window.location.pathname.includes('home.html')) {
                                window.location.href = 'login.html';
                            }
                        }
                    });

                } else {
                    console.error("Failed to fetch Firebase client config:", config.message);
                    showMessageBox("Error: Could not initialize Firebase. Please try again.", "error");
                }
            } catch (error) {
                console.error("Network error fetching Firebase client config:", error);
                showMessageBox("Network error: Could not initialize Firebase.", "error");
            }
        }

        // Fetch config and initialize Firebase on page load
        fetchFirebaseClientConfig();


        const registerForm = document.getElementById('register-form');
        const nameInput = document.getElementById('name');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const registerButton = registerForm.querySelector('.register-button');
        const registerMessage = document.getElementById('register-message');
        const usernameStatus = document.getElementById('username-status');
        const passwordStrengthIndicator = document.getElementById('password-strength-indicator');
        const passwordStrengthText = document.getElementById('password-strength-text');
        const googleSignInButton = document.getElementById('google-signin-button');

        let usernameCheckTimeout;
        const doneTypingInterval = 800; // milliseconds
        let isUsernameAvailable = false;

        // --- Username Availability Check ---
        usernameInput.addEventListener('keyup', () => {
            clearTimeout(usernameCheckTimeout);
            const username = usernameInput.value.trim();
            if (username.length >= 3) {
                usernameStatus.textContent = 'Checking...';
                usernameStatus.className = 'username-status checking';
                usernameCheckTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`/api/check-username?username=${username}`);
                        const result = await response.json();
                        if (result.available) {
                            usernameStatus.textContent = result.message;
                            usernameStatus.className = 'username-status available';
                            isUsernameAvailable = true;
                        } else {
                            usernameStatus.textContent = result.message;
                            usernameStatus.className = 'username-status taken';
                            isUsernameAvailable = false;
                        }
                    } catch (error) {
                        console.error('Error checking username:', error);
                        usernameStatus.textContent = 'Error checking username.';
                        usernameStatus.className = 'username-status error';
                        isUsernameAvailable = false;
                    }
                }, 500); // Debounce for 500ms
            } else {
                usernameStatus.textContent = '';
                usernameStatus.className = 'username-status';
                isUsernameAvailable = false;
            }
        });

        // --- Password Strength Check ---
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            let text = 'Weak';
            let className = 'strength-weak';

            if (password.length > 7) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            if (strength === 0) {
                text = '';
                className = '';
                passwordStrengthIndicator.style.width = '0%';
            } else if (strength <= 2) {
                text = 'Weak';
                className = 'strength-weak';
            } else if (strength === 3) {
                text = 'Medium';
                className = 'strength-medium';
            } else {
                text = 'Strong';
                className = 'strength-strong';
            }

            passwordStrengthIndicator.className = 'password-strength-indicator ' + className;
            passwordStrengthText.textContent = text;
            passwordStrengthText.style.color = (strength === 0) ? '' : (strength <= 2 ? '#dc3545' : (strength === 3 ? '#ffc107' : '#28a745'));
        });

        // --- Email/Password Registration Form Submission ---
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = nameInput.value.trim();
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            registerMessage.textContent = '';
            registerMessage.className = 'message';

            if (!name || !username || !email || !password || !confirmPassword) {
                registerMessage.textContent = 'All fields are required.';
                registerMessage.classList.add('error');
                showMessageBox('All fields are required.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                registerMessage.textContent = 'Passwords do not match.';
                registerMessage.classList.add('error');
                showMessageBox('Passwords do not match.', 'error');
                return;
            }

            if (!isUsernameAvailable) {
                registerMessage.textContent = 'Please choose an available username before registering.';
                registerMessage.classList.add('error');
                showMessageBox('Please choose an available username before registering.', 'error');
                return;
            }

            registerMessage.textContent = 'Registering...';
            registerMessage.classList.add('info');
            registerButton.disabled = true;
            googleSignInButton.disabled = true;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, email, password }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    registerMessage.textContent = result.message;
                    registerMessage.classList.add('success');
                    showMessageBox(result.message, 'success');

                    // Sign in the user with the custom token received from the backend
                    if (result.custom_token && firebaseAuthInstance) {
                        await signInWithCustomToken(firebaseAuthInstance, result.custom_token);
                        console.log("Signed in with custom token after registration.");
                    }

                    // Redirect to email verification page, passing email as a query parameter
                    setTimeout(() => {
                        window.location.href = `email_verification.html?email=${encodeURIComponent(email)}`;
                    }, 1500);
                } else {
                    registerMessage.textContent = result.message || 'Registration failed. Please try again.';
                    registerMessage.classList.add('error');
                    showMessageBox(result.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Network error during registration:', error);
                registerMessage.textContent = 'Network error. Please try again later.';
                registerMessage.classList.add('error');
                showMessageBox('Network error. Please try again later.', 'error');
            } finally {
                registerButton.disabled = false;
                googleSignInButton.disabled = false;
            }
        });

        // --- Google Sign-Up ---
        googleSignInButton.addEventListener('click', async () => {
            registerMessage.textContent = 'Signing up with Google...';
            registerMessage.className = 'message info';
            registerButton.disabled = true;
            googleSignInButton.disabled = true;

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(firebaseAuthInstance, provider);
                const user = result.user;
                const idToken = await user.getIdToken();

                console.log("Google Sign-In successful on client. Sending ID token to backend.");

                const backendResponse = await fetch('/api/google-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        displayName: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL
                    })
                });

                const backendResult = await backendResponse.json();

                if (backendResponse.ok && backendResult.success) {
                    registerMessage.textContent = backendResult.message;
                    registerMessage.classList.add('success');
                    showMessageBox(backendResult.message, 'success');
                    // For Google Sign-Up, the email is usually already verified or handled differently.
                    // Redirect directly to home.html or login.html
                    window.location.href = 'home.html';
                } else {
                    registerMessage.textContent = backendResult.message || 'Google sign-up failed on server.';
                    registerMessage.classList.add('error');
                    showMessageBox(backendResult.message || 'Google sign-up failed on server.', 'error');
                    await firebaseAuthInstance.signOut();
                }

            } catch (error) {
                console.error('Google Sign-Up error:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    registerMessage.textContent = 'Google sign-up cancelled.';
                    showMessageBox('Google sign-up cancelled.', 'info');
                } else if (error.code) {
                    registerMessage.textContent = `Google Sign-Up Error: ${error.message}`;
                    showMessageBox(`Google Sign-Up Error: ${error.message}`, 'error');
                } else {
                    registerMessage.textContent = 'Network error during Google sign-up. Please try again.';
                    showMessageBox('Network error during Google sign-up. Please try again.', 'error');
                }
                registerMessage.classList.add('error');
            } finally {
                registerButton.disabled = false;
                googleSignInButton.disabled = false;
            }
        });
    </script>
</body>
</html>
