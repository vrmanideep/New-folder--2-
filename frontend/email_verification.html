<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Consistent styling with login/register pages */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .verification-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .verification-container h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.25rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .action-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            margin-top: 1rem; /* Space for buttons */
        }

        .action-button:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(118, 75, 162, 0.2);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .message.success { color: #28a745; }
        .message.error { color: #dc3545; }
        .message.info { color: #007bff; }
        .message.warning { color: #ffc107; }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .verification-container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            .verification-container h2 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .input-group input, .action-button {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }
            .message {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>Verify Your Email</h2>
        <div class="email-section">
            <p class="text-gray-600 mb-4">
                A verification link has been sent to your email address. Please check your inbox (and spam folder) and click the link to verify your account.
            </p>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required readonly>
            </div>
            <button id="resend-verification-email-button" class="action-button">Resend Verification Email</button>
            <button id="check-verification-status-button" class="action-button mt-4">I have verified my email</button>
            <p id="verification-message" class="message"></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const emailInput = document.getElementById('email');
        const resendVerificationEmailButton = document.getElementById('resend-verification-email-button');
        const checkVerificationStatusButton = document.getElementById('check-verification-status-button');
        const verificationMessage = document.getElementById('verification-message');

        let firebaseApp;
        let firebaseAuthInstance;
        let currentUser; // To hold the authenticated user
        let verificationEmailSentOnce = false; // Flag to prevent sending multiple emails on page load

        // Custom message box function (replaces alert)
        function showMessageBox(message, type = 'info') {
            const messageBox = document.createElement('div');
            messageBox.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-[3000]`;
            
            let bgColor = '';
            if (type === 'success') {
                bgColor = 'bg-green-500';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
            } else {
                bgColor = 'bg-blue-500';
            }
            messageBox.classList.add(bgColor);
            
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 3000); // Message disappears after 3 seconds
        }

        // Function to fetch client config from backend and initialize Firebase
        async function fetchFirebaseClientConfigAndInit() {
            try {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

                if (firebaseConfig) {
                    firebaseApp = initializeApp(firebaseConfig);
                    firebaseAuthInstance = getAuth(firebaseApp);
                    console.log("Firebase client app initialized in email_verification.html using global config.");

                    onAuthStateChanged(firebaseAuthInstance, async (user) => {
                        if (user) {
                            currentUser = user; // Set current user
                            console.log("Email Verification Page: User is logged in.", currentUser.uid);
                            emailInput.value = currentUser.email || ''; // Pre-fill email from logged-in user

                            if (currentUser.emailVerified) {
                                showMessageBox('Your email is already verified. Redirecting to login page.', 'success');
                                setTimeout(() => {
                                    window.location.href = 'login.html'; // Redirect to login.html if already verified
                                }, 1500);
                            } else {
                                // User is logged in but email not verified
                                verificationMessage.textContent = "Please verify your email to continue.";
                                verificationMessage.classList.add('info');
                                showMessageBox('Please verify your email to continue.', 'info');

                                // Automatically send verification email if not sent yet
                                if (!verificationEmailSentOnce) {
                                    await resendVerificationEmail(true); // Pass true to indicate auto-send
                                    verificationEmailSentOnce = true;
                                }
                            }
                        } else {
                            currentUser = null;
                            console.log("Email Verification Page: User is logged out.");
                            // If no user is logged in, attempt to get email from URL, otherwise prompt for login
                            const urlParams = new URLSearchParams(window.location.search);
                            const registeredEmail = urlParams.get('email');
                            if (registeredEmail) {
                                emailInput.value = registeredEmail;
                                verificationMessage.textContent = "Please check your email for a verification link.";
                                verificationMessage.classList.add('info');
                                showMessageBox('Please check your email for a verification link.', 'info');
                            } else {
                                showMessageBox('No active session. Please register or log in.', 'warning');
                                setTimeout(() => {
                                    window.location.href = 'login.html'; // Redirect to login if no email and not logged in
                                }, 2000);
                            }
                        }
                    });

                } else {
                    console.warn("Global __firebase_config not found. Attempting to fetch from mock API.");
                    const response = await fetch('/api/firebase-config');
                    const config = await response.json();
                    if (config.success && config.config) {
                        firebaseApp = initializeApp(config.config);
                        firebaseAuthInstance = getAuth(firebaseApp);
                        console.log("Firebase client app initialized from mock API.");
                        // Re-trigger auth state changed listener after mock init
                        onAuthStateChanged(firebaseAuthInstance, async (user) => {
                            if (user) {
                                currentUser = user;
                                emailInput.value = currentUser.email || '';
                                if (currentUser.emailVerified) {
                                    showMessageBox('Your email is already verified. Redirecting to login page.', 'success');
                                    setTimeout(() => {
                                        window.location.href = 'login.html';
                                    }, 1500);
                                } else {
                                    verificationMessage.textContent = "Please verify your email to continue.";
                                    verificationMessage.classList.add('info');
                                    showMessageBox('Please verify your email to continue.', 'info');
                                    if (!verificationEmailSentOnce) {
                                        await resendVerificationEmail(true);
                                        verificationEmailSentOnce = true;
                                    }
                                }
                            } else {
                                const urlParams = new URLSearchParams(window.location.search);
                                const registeredEmail = urlParams.get('email');
                                if (registeredEmail) {
                                    emailInput.value = registeredEmail;
                                    verificationMessage.textContent = "Please check your email for a verification link.";
                                    verificationMessage.classList.add('info');
                                    showMessageBox('Please check your email for a verification link.', 'info');
                                } else {
                                    showMessageBox('No active session. Please register or log in.', 'warning');
                                    setTimeout(() => {
                                        window.location.href = 'login.html';
                                    }, 2000);
                                }
                            }
                        });
                    } else {
                        console.error("Failed to fetch Firebase client config:", config.message);
                        showMessageBox("Error: Could not initialize Firebase. Please try again.", "error");
                    }
                }
            } catch (error) {
                console.error("Error during Firebase initialization:", error);
                showMessageBox("Network error: Could not initialize Firebase.", "error");
            }
        }

        // Function to resend verification email
        async function resendVerificationEmail(isAutoSend = false) {
            // Only clear messages if it's not an auto-send on page load
            if (!isAutoSend) {
                verificationMessage.textContent = '';
                verificationMessage.className = 'message';
                showMessageBox('', 'info'); // Clear previous pop-up message
            }

            if (!currentUser) {
                const msg = 'No user logged in. Please log in or register.';
                verificationMessage.textContent = msg;
                verificationMessage.classList.add('error');
                showMessageBox(msg, 'error');
                return;
            }

            if (currentUser.emailVerified) {
                const msg = 'Your email is already verified! Redirecting to login page.';
                verificationMessage.textContent = msg;
                verificationMessage.classList.add('success');
                showMessageBox(msg, 'success');
                setTimeout(() => {
                    window.location.href = 'login.html'; // Redirect to login.html if already verified
                }, 1500);
                return;
            }

            const sendingMsg = isAutoSend ? 'Sending verification email automatically...' : 'Sending verification email...';
            verificationMessage.textContent = sendingMsg;
            verificationMessage.classList.add('info');
            resendVerificationEmailButton.disabled = true;
            checkVerificationStatusButton.disabled = true;

            try {
                await sendEmailVerification(currentUser);
                const successMsg = isAutoSend ? 'Verification email sent automatically. Please check your inbox.' : 'Verification email sent! Please check your inbox.';
                verificationMessage.textContent = successMsg;
                verificationMessage.classList.add('success');
                showMessageBox(successMsg, 'success');
            } catch (error) {
                console.error('Error sending verification email:', error);
                let errorMessage = 'Failed to send verification email. Please try again.';
                if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please wait a moment before trying again.';
                } else if (error.code === 'auth/invalid-user-token') {
                     errorMessage = 'Session expired. Please log in again to resend verification.';
                     showMessageBox(errorMessage, 'error');
                     setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                     return; // Exit early as we're redirecting
                }
                verificationMessage.textContent = errorMessage;
                verificationMessage.classList.add('error');
                showMessageBox(errorMessage, 'error');
            } finally {
                resendVerificationEmailButton.disabled = false;
                checkVerificationStatusButton.disabled = false;
            }
        }

        // Function to check verification status
        async function checkVerificationStatus() {
            verificationMessage.textContent = '';
            verificationMessage.className = 'message';
            showMessageBox('', 'info'); // Clear previous pop-up message

            if (!currentUser) {
                const msg = 'No user logged in. Please log in or register.';
                verificationMessage.textContent = msg;
                verificationMessage.classList.add('error');
                showMessageBox(msg, 'error');
                return;
            }

            verificationMessage.textContent = 'Checking verification status...';
            verificationMessage.classList.add('info');
            resendVerificationEmailButton.disabled = true;
            checkVerificationStatusButton.disabled = true;

            try {
                await currentUser.reload(); // Reload user data to get latest verification status
                if (currentUser.emailVerified) {
                    verificationMessage.textContent = 'Email successfully verified! Redirecting to login page...';
                    verificationMessage.classList.add('success');
                    showMessageBox('Email successfully verified! Redirecting to login page...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Redirect to login.html if verified
                    }, 1500);
                } else {
                    verificationMessage.textContent = 'Email is not yet verified. Please click the link in your email.';
                    verificationMessage.classList.add('warning');
                    showMessageBox('Email is not yet verified. Please click the link in your email.', 'warning');
                }
            } catch (error) {
                console.error('Error checking verification status:', error);
                let errorMessage = 'Error checking status. Please try again.';
                if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection.';
                } else if (error.code === 'auth/user-token-expired' || error.code === 'auth/invalid-user-token') {
                    errorMessage = 'Your session has expired. Please log in again.';
                    showMessageBox(errorMessage, 'error');
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                    return; // Exit early as we're redirecting
                }
                verificationMessage.textContent = errorMessage;
                verificationMessage.classList.add('error');
                showMessageBox(errorMessage, 'error');
            } finally {
                resendVerificationEmailButton.disabled = false;
                checkVerificationStatusButton.disabled = false;
            }
        }

        // Event Listeners
        resendVerificationEmailButton.addEventListener('click', () => resendVerificationEmail(false)); // Not an auto-send
        checkVerificationStatusButton.addEventListener('click', checkVerificationStatus);

        // Initialize Firebase on page load
        document.addEventListener('DOMContentLoaded', fetchFirebaseClientConfigAndInit);

        // Pre-fill email from URL parameter if available (e.g., from register.html?email=user@example.com)
        // This will be overridden by onAuthStateChanged if a user is logged in.
        const urlParams = new URLSearchParams(window.location.search);
        const registeredEmailFromUrl = urlParams.get('email');
        if (registeredEmailFromUrl) {
            emailInput.value = registeredEmailFromUrl;
        }
    </script>
</body>
</html>
