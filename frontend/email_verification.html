<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Consistent styling with login/register pages */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .verification-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .verification-container h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.25rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .action-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            margin-top: 1rem; /* Space for buttons */
        }

        .action-button:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(118, 75, 162, 0.2);
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .message.success { color: #28a745; }
        .message.error { color: #dc3545; }
        .message.info { color: #007bff; }
        .message.warning { color: #ffc107; }

        .otp-section {
            display: none; /* Hidden by default */
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        .otp-section .input-group {
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .verification-container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            .verification-container h2 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .input-group input, .action-button {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }
            .message {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>Verify Your Email</h2>
        <div class="email-section">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button id="send-otp-button" class="action-button">Send OTP</button>
            <p id="email-message" class="message"></p>
        </div>

        <div id="otp-section" class="otp-section">
            <h3>Enter OTP</h3>
            <div class="input-group">
                <label for="otp">One-Time Password</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
            </div>
            <button id="verify-otp-button" class="action-button">Verify OTP</button>
            <p id="otp-message" class="message"></p>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const sendOtpButton = document.getElementById('send-otp-button');
        const emailMessage = document.getElementById('email-message');
        const otpSection = document.getElementById('otp-section');
        const otpInput = document.getElementById('otp');
        const verifyOtpButton = document.getElementById('verify-otp-button');
        const otpMessage = document.getElementById('otp-message');

        // Function to send OTP
        async function sendOtp() {
            const email = emailInput.value.trim();
            emailMessage.textContent = '';
            emailMessage.className = 'message';

            if (!email) {
                emailMessage.textContent = 'Please enter your email address.';
                emailMessage.classList.add('error');
                return;
            }

            emailMessage.textContent = 'Checking email and sending OTP...';
            emailMessage.classList.add('info');
            sendOtpButton.disabled = true;

            try {
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const result = await response.json();

                if (response.ok) {
                    emailMessage.textContent = result.message;
                    emailMessage.classList.add('success');
                    otpSection.style.display = 'block'; // Show OTP input section
                } else {
                    emailMessage.textContent = result.message || 'Failed to send OTP. Please try again.';
                    emailMessage.classList.add('error');
                }
            } catch (error) {
                console.error('Network error during send OTP:', error);
                emailMessage.textContent = 'Network error. Please try again later.';
                emailMessage.classList.add('error');
            } finally {
                sendOtpButton.disabled = false;
            }
        }

        // Function to verify OTP
        async function verifyOtp() {
            const email = emailInput.value.trim(); // Get email again for verification
            const enteredOtp = otpInput.value.trim();
            otpMessage.textContent = '';
            otpMessage.className = 'message';

            if (!enteredOtp) {
                otpMessage.textContent = 'Please enter the OTP.';
                otpMessage.classList.add('error');
                return;
            }

            if (enteredOtp.length !== 6 || isNaN(enteredOtp)) {
                otpMessage.textContent = 'OTP must be a 6-digit number.';
                otpMessage.classList.add('error');
                return;
            }

            otpMessage.textContent = 'Verifying OTP...';
            otpMessage.classList.add('info');
            verifyOtpButton.disabled = true;

            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp: enteredOtp }),
                });

                const result = await response.json();

                if (response.ok) {
                    otpMessage.textContent = result.message;
                    otpMessage.classList.add('success');
                    // Redirect to home page on successful verification
                    window.location.href = 'home.html';
                } else {
                    otpMessage.textContent = result.message || 'OTP verification failed. Please try again.';
                    otpMessage.classList.add('error');
                }
            } catch (error) {
                console.error('Network error during OTP verification:', error);
                otpMessage.textContent = 'Network error. Please try again later.';
                otpMessage.classList.add('error');
            } finally {
                verifyOtpButton.disabled = false;
            }
        }

        // Event Listeners
        sendOtpButton.addEventListener('click', sendOtp);
        verifyOtpButton.addEventListener('click', verifyOtp);

        emailInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendOtp();
            }
        });

        otpInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                verifyOtp();
            }
        });
    </script>
</body>
</html>
