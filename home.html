<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Very dark grey / almost black background */
            color: #f0f0f0; /* Light text for contrast */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: rgba(25, 25, 25, 0.8); /* Slightly lighter dark for navbar */
            backdrop-filter: blur(8px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle separator */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-img {
            height: 40px; /* Adjust as needed */
            width: auto;
            border-radius: 0.5rem; /* Slightly rounded corners for the logo image */
        }

        /* User Button and Dropdown Styles */
        .user-menu-container {
            position: relative;
            display: inline-block;
            z-index: 1001; /* Ensure dropdown is above other content */
        }

        .user-avatar-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }

        .user-avatar-button:hover {
            opacity: 0.8;
        }

        .user-avatar-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Circular image */
            object-fit: cover;
            border: 2px solid #667eea; /* Border around avatar */
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5); /* Glow effect */
        }

        .user-dropdown-menu {
            position: absolute;
            top: calc(100% + 10px); /* Position below the button */
            right: 0;
            background-color: rgba(40, 40, 40, 0.95); /* Darker background for dropdown */
            border-radius: 0.75rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            padding: 0.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .user-dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #f0f0f0;
            text-align: left;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: rgba(102, 126, 234, 0.2); /* Light highlight on hover */
            color: #ffffff;
        }

        .dropdown-item.danger {
            color: #ef4444; /* Red for delete option */
        }
        .dropdown-item.danger:hover {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ffffff;
        }

        .main-content {
            flex-grow: 1; /* Takes up remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .main-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }

        .main-content p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.6;
        }

        /* Modal Styles (re-integrated for Delete Account) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Higher z-index than navbar dropdown */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-content h3 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #dc2626;
        }
        .modal-content p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .modal-button.confirm {
            background-color: #dc2626;
            color: white;
        }
        .modal-button.confirm:hover {
            background-color: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(220, 38, 38, 0.3);
        }
        .modal-button.cancel {
            background-color: #e2e8f0;
            color: #333;
        }
        .modal-button.cancel:hover {
            background-color: #cbd5e1;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .status-message { /* Used for modal messages */
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #e0e0e0; /* Default for dark background */
        }
        .status-message.success { color: #4ade80; }
        .status-message.error { color: #ef4444; }
        .status-message.info { color: #60a5fa; }


        /* Responsive adjustments */
        @media (max-width: 600px) {
            .navbar {
                padding: 0.75rem 1rem;
            }
            .logo-img {
                height: 30px;
            }
            .user-avatar-button img {
                width: 35px;
                height: 35px;
            }
            .user-avatar-button span {
                font-size: 0.9rem;
            }
            .user-dropdown-menu {
                min-width: 180px;
                right: 0; /* Align right on small screens */
            }
            .dropdown-item {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            .main-content h1 {
                font-size: 2rem;
            }
            .main-content p {
                font-size: 1rem;
            }
            .modal-content {
                padding: 1.5rem;
                border-radius: 0.75rem;
            }
            .modal-content h3 {
                font-size: 1.5rem;
            }
            .modal-content p {
                font-size: 0.9rem;
            }
            .modal-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://placehold.co/150x50/0a0a0a/667eea?text=APP+LOGO" alt="logo" class="logo-img">
        </div>
        <div class="user-menu-container">
            <button id="user-avatar-button" class="user-avatar-button">
                <img id="user-avatar" src="https://placehold.co/40x40/764ba2/ffffff?text=U" alt="User Avatar">
                <span id="user-display-name">User</span>
            </button>
            <div id="user-dropdown-menu" class="user-dropdown-menu">
                <a href="#" id="profile-link" class="dropdown-item">Profile</a>
                <a href="#" id="logout-link" class="dropdown-item">Logout</a>
                <a href="#" id="delete-account-link" class="dropdown-item danger">Delete Account</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- The h1 content will be dynamically updated by JavaScript -->
        <h1 id="welcome-heading"></h1>
        <p>This is the beginning of your new, redesigned home page. We'll add more features and content here as we go.</p>
    </main>

    <!-- Delete Account Confirmation Modal -->
    <div id="delete-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Account Deletion</h3>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirm-delete-button" class="modal-button confirm">Yes, Delete My Account</button>
                <button id="cancel-delete-button" class="modal-button cancel">Cancel</button>
            </div>
            <p id="delete-modal-message" class="status-message"></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const userAvatarButton = document.getElementById('user-avatar-button');
        const userAvatarImg = document.getElementById('user-avatar');
        const userDisplayNameSpan = document.getElementById('user-display-name');
        const userDropdownMenu = document.getElementById('user-dropdown-menu');
        const logoutLink = document.getElementById('logout-link');
        const profileLink = document.getElementById('profile-link');
        const deleteAccountLink = document.getElementById('delete-account-link');
        const welcomeHeading = document.getElementById('welcome-heading'); // Get the new h1 element

        // Delete account elements
        const deleteModalOverlay = document.getElementById('delete-modal-overlay');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const deleteModalMessage = document.getElementById('delete-modal-message');

        let firebaseApp;
        let firebaseAuth;
        let currentUser; // Stores the current authenticated Firebase user object

        // Function to fetch client config from backend and initialize Firebase
        async function fetchFirebaseClientConfigAndInit() {
            try {
                // Use the global __firebase_config variable if available, otherwise fetch from a mock API
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (firebaseConfig) {
                    firebaseApp = initializeApp(firebaseConfig);
                    firebaseAuth = getAuth(firebaseApp);
                    console.log("Firebase client app initialized in home.html using global config.");

                    // Sign in with custom token if available, otherwise anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(firebaseAuth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(firebaseAuth);
                        console.log("Signed in anonymously.");
                    }

                    // Set up auth state change listener
                    onAuthStateChanged(firebaseAuth, (user) => {
                        if (user) {
                            currentUser = user;
                            console.log("Home Page: User is logged in.", currentUser.uid);
                            updateUserUI(currentUser);
                            updateWelcomeMessage(currentUser); // Update welcome message on login
                        } else {
                            currentUser = null;
                            console.log("Home Page: User is logged out. Redirecting.");
                            // Redirect to login.html or handle logged-out state
                            window.location.href = 'login.html';
                        }
                    });

                } else {
                    // Fallback for local development or if global config is not provided
                    console.warn("Global __firebase_config not found. Attempting to fetch from mock API.");
                    const response = await fetch('/api/firebase-config');
                    const config = await response.json();
                    if (config.success && config.config) {
                        firebaseApp = initializeApp(config.config);
                        firebaseAuth = getAuth(firebaseApp);
                        console.log("Firebase client app initialized from mock API.");

                        // Set up auth state change listener
                        onAuthStateChanged(firebaseAuth, (user) => {
                            if (user) {
                                currentUser = user;
                                console.log("Home Page: User is logged in.", currentUser.uid);
                                updateUserUI(currentUser);
                                updateWelcomeMessage(currentUser); // Update welcome message on login
                            } else {
                                currentUser = null;
                                console.log("Home Page: User is logged out. Redirecting.");
                                window.location.href = 'login.html'; // Redirect if not logged in
                            }
                        });
                    } else {
                        console.error("Failed to fetch Firebase client config:", config.message);
                        // Using a custom message box instead of alert()
                        showMessageBox("Error: Could not initialize Firebase. Please try again.", "error");
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error("Error during Firebase initialization:", error);
                // Using a custom message box instead of alert()
                showMessageBox("Network error: Could not initialize Firebase.", "error");
                window.location.href = 'login.html';
            }
        }

        // Function to update user UI (avatar, name)
        function updateUserUI(user) {
            if (user.photoURL) {
                userAvatarImg.src = user.photoURL;
            } else {
                // Fallback to a generic avatar if no photoURL
                userAvatarImg.src = 'https://placehold.co/40x40/764ba2/ffffff?text=U';
            }
            userDisplayNameSpan.textContent = user.displayName || user.email || 'User';
        }

        // Function to update the welcome message
        function updateWelcomeMessage(user) {
            const username = user.displayName || user.email || 'User';
            welcomeHeading.textContent = `Hi, ${username}!`;
        }

        // --- Dropdown Toggle ---
        userAvatarButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent click from immediately closing dropdown
            userDropdownMenu.classList.toggle('show');
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!userDropdownMenu.contains(event.target) && !userAvatarButton.contains(event.target)) {
                userDropdownMenu.classList.remove('show');
            }
        });

        // --- Logout Functionality ---
        logoutLink.addEventListener('click', async (event) => {
            event.preventDefault(); // Prevent default link behavior
            if (firebaseAuth) {
                try {
                    await signOut(firebaseAuth); // Sign out from Firebase Auth
                    // onAuthStateChanged listener will handle redirection
                } catch (error) {
                    console.error("Error signing out:", error);
                    showMessageBox("Error logging out. Please try again.", "error");
                }
            }
        });

        // --- Profile Link (Placeholder for now) ---
        profileLink.addEventListener('click', (event) => {
            event.preventDefault();
            showMessageBox("Profile page coming soon!", "info"); // Placeholder for actual profile page
            userDropdownMenu.classList.remove('show'); // Close dropdown
        });

        // --- Delete Account Functions ---
        function showDeleteModal() {
            deleteModalOverlay.classList.add('show');
            deleteModalMessage.textContent = ''; // Clear previous messages
            deleteModalMessage.className = 'status-message';
            userDropdownMenu.classList.remove('show'); // Close main dropdown
        }

        function hideDeleteModal() {
            deleteModalOverlay.classList.remove('show');
        }

        async function deleteUserAccount() {
            if (!currentUser) {
                deleteModalMessage.textContent = "Error: User not authenticated. Cannot delete account.";
                deleteModalMessage.classList.add('error');
                return;
            }

            deleteModalMessage.textContent = "Deleting account...";
            deleteModalMessage.classList.add('info');
            confirmDeleteButton.disabled = true;
            cancelDeleteButton.disabled = true;

            try {
                const idToken = await currentUser.getIdToken();
                // For security, we pass the current user's email/username for the backend to verify
                // against the token's UID before deletion.
                const identifierToDelete = currentUser.email || userDisplayNameSpan.textContent; // Use email or displayed name

                const response = await fetch('/api/delete-user', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ identifier: identifierToDelete }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    deleteModalMessage.textContent = result.message + " Redirecting to login...";
                    deleteModalMessage.classList.add('success');
                    // Force sign out from Firebase Auth after successful backend deletion
                    await signOut(firebaseAuth);
                    // onAuthStateChanged listener will handle redirection to login.html
                } else if (response.status === 401) {
                    deleteModalMessage.textContent = "Session expired. Please log in again.";
                    deleteModalMessage.classList.add('error');
                    await signOut(firebaseAuth);
                }
                else {
                    deleteModalMessage.textContent = result.message || 'Failed to delete account.';
                    deleteModalMessage.classList.add('error');
                }
            } catch (error) {
                console.error('Network error deleting account:', error);
                deleteModalMessage.textContent = 'Network error deleting account. Please try again.';
                deleteModalMessage.classList.add('error');
            } finally {
                confirmDeleteButton.disabled = false;
                cancelDeleteButton.disabled = false;
            }
        }

        // Event Listeners for Delete Modal
        deleteAccountLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior
            showDeleteModal();
        });
        cancelDeleteButton.addEventListener('click', hideDeleteModal);
        confirmDeleteButton.addEventListener('click', deleteUserAccount);

        // Custom message box function (replaces alert)
        function showMessageBox(message, type = 'info') {
            const messageBox = document.createElement('div');
            messageBox.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-[3000]`;
            
            let bgColor = '';
            if (type === 'success') {
                bgColor = 'bg-green-500';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
            } else {
                bgColor = 'bg-blue-500';
            }
            messageBox.classList.add(bgColor);
            
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 3000); // Message disappears after 3 seconds
        }

        // Initiate Firebase config fetch and initialization on page load
        document.addEventListener('DOMContentLoaded', fetchFirebaseClientConfigAndInit);

    </script>
</body>
</html>
